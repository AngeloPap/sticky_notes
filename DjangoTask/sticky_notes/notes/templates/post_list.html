{% extends 'base.html' %}

{% block title %}Bulletin Board - {{page_title}} {% endblock title %}


{% block content %}
<div class="container d-flex flex-column align-items-center">
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="display-4 fs-1 mb-4 ">{{ page_title }}</h1>
        </div>
        <ul class="list-unstyled">
            {% for post in posts %}
                <li class="mb-2 text-center">
                    <button class="button">
                        <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                    </button class="button">
                    <button class="button">
                        <a href="{% url 'update_post' post.id %}">Edit</a>
                    </button>
                    <button class="button">
                        <a href="{% url 'delete_post' post.id %}">Delete</a>
                    </button>
                </li>
            {% empty %}
                <li class="text-center">No posts have been added yet.</li>
            {% endfor %}
        </ul>
        <div class="mt-4 text-center">
            <button class="button">
                <a href= "{% url 'welcome' %}">Return to main menu</a>
            </button>
            <button class="button">
                <a href= "{% url 'create_post' %}">Create post</a>
            </button>
        </div>
    </div>
</div> 
{% endblock content %}
