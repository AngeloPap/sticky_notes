{% extends 'base.html' %}

{% block title %}Bulletin board - {{ post.title }} {% endblock %}

{% block content %}
    <h2>Post title: {{ post.title }}</h2>
        <p>Post content: {{ post.content }}</p>
        <p>Created at: {{ post.created_at }}</p>
        <p>Author: {{ post.author }}</p>
        <button type="button">
            <a href="{% url 'update_post' post.id %}">Edit</a>
        </button>
        <button type="button">
            <a href="{% url 'delete_post' post.id %}">Delete</a>
        </button>
        <br>
        <br>
        <br>
        <button type="button">
            <a href="{% url 'post_list' %}"> Back to post list</a>
        </button>
{% endblock %}
