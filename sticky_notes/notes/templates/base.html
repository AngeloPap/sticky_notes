{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href = "{% static 'style.css' %}">
    
    <title>{% block title %} Sticky Notes {% endblock title %}</title>
</head>
<body>
    <header>
        <h1> {% block header %} Sticky Notes {% endblock header %} </h1>
    </header>
    <main>
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
